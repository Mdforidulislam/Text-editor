<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a43121510c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="max-w-screen-lg mx-auto w-screen bg-slate-600 rounded-xl min-h-full mt-20 p-14">
        <section>
            <div class="hading-section">
                <h1 class="text-center text-white text-3xl capitalize font-semibold mb-7">My Text Editor</h1>
            </div>
            <div class="text-box-main ">
                <div class="editor-icon-box flex justify-between p-3 bg-slate-500 mt-5 rounded-tl-lg rounded-tr-lg">
                    <div class="flex gap-2">
                        <div id="bold-icon-style" class="bold-icon hover:bg-slate-800 p-3 rounded-xl"><i class="fa-solid fa-bold"></i></div>
                        <div id="italic-icon" class=" hover:bg-slate-800 p-3 rounded-xl"><i class="fa-solid fa-italic"></i></div>
                        <div class="underline-icon hover:bg-slate-800 p-3 rounded-xl"><i class="fa-solid fa-underline"></i></div>
                    </div >
                    <div class="flex gap-2">
                        <div class="left-align-icon hover:bg-slate-800 p-3 rounded-xl"><i class="fa-solid fa-align-left"></i></div>
                        <div id="midle-align-icon" class=" hover:bg-slate-800 p-3 rounded-xl"><i class="fa-solid fa-align-center"></i></i></div>
                        <div id="right-align-icon" class=" hover:bg-slate-800 p-3 rounded-xl"><i class="fa-solid fa-align-right"></i></i></div>
                    </div>
                    <div class="flex gap-2">
                        <div class="number-type p-3"><input placeholder="Font Size" class="p-1" type="number"></div>
                        <div class="flex gap-2">
                            <p><i id="LowerCaseTextEditor">L</p>
                            <p id="UperCaseTextEditor">U</p>
                        </div>
                        <input type="color" id="color-picker-box" class="color-picker mt-3">
                    </div>
                </div>
                <div class="text-area">
                    <textarea id="text-eidtor-box" class="textarea textarea-success w-full h-auto" placeholder="Type Here"></textarea>
                </div>
                <div class="submite-btn">
                    <button id="submit-btn" class="btn px-10"> Submit</button>
                </div>
            </div>
        </section>
    </main>



    <script src="./apps.js"></script>
    <script src="./function/function.js"></script>
</body>
</html>
